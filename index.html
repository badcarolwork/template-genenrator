<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFX Template Generator</title>

</head>

<body>
    <section>
        <select id="templateOption">


        </select>
    </section>

    <script>
        let templates = [
            '3dcube', '3dcubeslider', '3dslider', 'carouselvertical', 'carouselvideo', 'carousel', 'catalog', 'conversation', 'countdown', 'crazy3dcube', 'crossslidervideo', 'crossslider', 'cuecards', 'flipbook', 'flipvideo', 'floatcarousel3d', 'leadgenenration', 'lego'
        ]


        let option = '';
        templates.forEach(item => {
            option += '<option value=' + item + '>' + item + '</option>'
        })
        document.getElementById('templateOption').innerHTML = option

    </script>
</body>

</html>
